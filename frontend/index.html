<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>OptiRoute Mumbai</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <style>
      html,
      body,
      #root {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }

      .app-shell {
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      .top-bar {
        padding: 8px 12px;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
        z-index: 1000;
        background: #ffffff;
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        align-items: center;
      }

      .top-bar-title {
        font-weight: 600;
        margin-right: 12px;
      }

      .top-bar-input {
        flex: 1;
        min-width: 200px;
        max-width: 420px;
        display: flex;
        gap: 6px;
      }

      .top-bar-input input {
        flex: 1;
        padding: 8px 10px;
        border-radius: 6px;
        border: 1px solid #d0d7de;
        font-size: 14px;
      }

      .top-bar-input button {
        padding: 8px 12px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        background: #1e88e5;
        color: #ffffff;
        font-size: 14px;
        font-weight: 500;
      }

      .top-bar-right {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .toggle {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-size: 13px;
      }

      .status-text {
        font-size: 12px;
        color: #555;
      }

      .map-container {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
